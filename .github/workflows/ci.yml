name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      DAGGER_NO_NAG: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lint
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"
          verb: call
          module: .dagger
          args: lint --source=.

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      DAGGER_NO_NAG: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Tests
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"
          verb: call
          module: .dagger
          args: test --source=.
