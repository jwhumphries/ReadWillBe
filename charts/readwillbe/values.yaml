# Default values for readwillbe.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: readwillbe
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 10001 # Matches the nonroot user in Dockerfile

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false # SQLite needs write access to db directory, or we mount specific volume
  runAsNonRoot: true
  runAsUser: 10001

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  enabled: true
  storageClass: "" # Host default
  accessMode: ReadWriteOnce
  size: 1Gi
  path: /data

# Application Configuration
env:
  PORT: ":8080"
  LOG_LEVEL: "info"
  # DB_PATH will be set automatically based on persistence.path if enabled
  ALLOW_SIGNUP: "true"
  SEED_DB: "false"
  TZ: "America/New_York"
  HOSTNAME: "http://localhost:8080"

# Secrets - You should provide these via --set or a separate values file in production
secrets:
  # Generates a random one if empty (helm function) or you must provide it
  cookieSecret: ""
  vapidPublicKey: ""
  vapidPrivateKey: ""
  # Email secrets (only one provider should be configured)
  smtpPassword: ""
  resendApiKey: ""

# Email Configuration
# Set email.provider to "smtp" or "resend" to enable email notifications
# Only one provider can be active at a time
email:
  # Provider: "smtp", "resend", or "" (disabled)
  provider: ""

  # SMTP Configuration (used when provider: "smtp")
  smtp:
    host: ""
    port: 587
    username: ""
    # Password is stored in secrets.smtpPassword
    from: ""  # e.g., "ReadWillBe <noreply@example.com>"
    tls: "starttls"  # "none", "starttls", or "tls"

  # Resend Configuration (used when provider: "resend")
  resend:
    # API key is stored in secrets.resendApiKey
    from: ""  # e.g., "ReadWillBe <noreply@yourdomain.com>"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
