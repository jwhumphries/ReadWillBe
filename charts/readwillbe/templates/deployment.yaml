apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "readwillbe.fullname" . }}
  labels:
    {{- include "readwillbe.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "readwillbe.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "readwillbe.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "readwillbe.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            {{- range $key, $val := .Values.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
            {{- if .Values.persistence.enabled }}
            - name: DB_PATH
              value: "{{ .Values.persistence.path }}/readwillbe.db"
            {{- end }}
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "readwillbe.fullname" . }}
                  key: cookie-secret
            - name: VAPID_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "readwillbe.fullname" . }}
                  key: vapid-public-key
                  optional: true
            - name: VAPID_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "readwillbe.fullname" . }}
                  key: vapid-private-key
                  optional: true
            {{- if .Values.email.provider }}
            - name: EMAIL_PROVIDER
              value: {{ .Values.email.provider | quote }}
            {{- end }}
            {{- if eq .Values.email.provider "smtp" }}
            - name: SMTP_HOST
              value: {{ .Values.email.smtp.host | quote }}
            - name: SMTP_PORT
              value: {{ .Values.email.smtp.port | quote }}
            - name: SMTP_USERNAME
              value: {{ .Values.email.smtp.username | quote }}
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "readwillbe.fullname" . }}
                  key: smtp-password
                  optional: true
            - name: SMTP_FROM
              value: {{ .Values.email.smtp.from | quote }}
            - name: SMTP_TLS
              value: {{ .Values.email.smtp.tls | quote }}
            {{- end }}
            {{- if eq .Values.email.provider "resend" }}
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "readwillbe.fullname" . }}
                  key: resend-api-key
                  optional: true
            - name: RESEND_FROM
              value: {{ .Values.email.resend.from | quote }}
            {{- end }}
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readynessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.path }}
            {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "readwillbe.fullname" . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
