# .air.toml
# Air configuration for hot reload inside Docker container
# https://github.com/air-verse/air

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  cmd = "GOOS=js GOARCH=wasm go build -o ./web/app.wasm ./web && go build -o ./tmp/server ./cmd/readwillbe/"
  bin = "./tmp/server"
  args_bin = []

  # Watch settings
  delay = 500
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "node_modules", "bin"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  include_dir = []
  include_ext = ["go", "html"]
  include_file = [".env"]

  # Error handling
  kill_delay = "1s"
  log = "build-errors.log"
  stop_on_error = false
  send_interrupt = true

  # Polling (useful in Docker on some systems)
  poll = false
  poll_interval = 500

  # Hooks
  pre_cmd = []
  post_cmd = []
  rerun = false
  rerun_delay = 500

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = false
  keep_scroll = true
